name: Exit code 0 on python punchline success

type: frequency

index: platform-logs-*

filter:
- query:
    query_string:
      query: "platform.application:dataset_generator_to_stdout_python AND content.return_code: 0"

num_events: 1
timeframe: 
  minutes: 10
doc_type: _doc

realert:
  minutes: 15

include:
  - num_hits
  - num_matches

alert:
- command
- post

command: 
  - "/bin/echo"
  - "alert: Spark execution in client mode for a python punchline ended with success (Exit 0 code received)"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: True
http_post_static_payload:
  validation:
    id: {{ validation_id }}
  rule:
    name: Exit code 0 on python punchline
    type: success
    description: Spark execution in client mode for a python punchline ended with success (Exit 0 code received)