name: Exit code 0 on java/python punchline success

type: frequency

index: platform-logs-*

filter:
- query:
    query_string:
      query: "platform.application:punchline_java_python AND content.return_code: 0"

num_events: 1
timeframe: 
  minutes: 10
doc_type: _doc

realert:
  minutes: 15

include:
  - num_hits
  - num_matches

alert:
- command
- post

command: 
  - "/bin/echo"
  - "alert: Spark execution in client mode for a java/python punchline ended with success (Exit 0 code received)"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: True
http_post_static_payload:
  validation:
    id: {{ validation_id }}
    time: {{ validation_time }}
  rule:
    name: Exit code 0 on java/python punchline
    type: success
    result: 1
    description: Spark execution in client mode for a java/python punchline ended with success (Exit 0 code received)
  host:
    user: {{ user }}
    sysname: {{ sysname }}
    release: {{ release }}
    hostname: {{ hostname }}
  vagrant:
    config: {{ vagrant_config }}
    os: {{ vagrant_os }}
  punchplatform:
    branch: {{ branch }}
    commit: {{ commit }}
    date: {{ commit_date }}