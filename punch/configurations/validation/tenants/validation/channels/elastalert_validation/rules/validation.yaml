# This rule sends validation information to punchbox
name: validation

type: any

index: mytenant-events-*

realert:
  minutes: 30 # trigger only once during validation

priority: 3 # make it run first

alert:
- command
- post

command: 
  - "/bin/echo"
  - "alert: Validation OK"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: True
http_post_static_payload:
  validation:
    id: {{ validation_id }}
    time: {{ validation_time }}
    nb_to_validate: {{ nb_to_validate }}
    security: {{ security }}
    state: pending
  host:
    user: {{ user }}
    sysname: {{ sysname }}
    release: {{ release }}
    hostname: {{ hostname }}
  target:
    config: {{ target_config }}
    os: {{ target_os }}
  punchplatform:
    branch: {{ branch }}
    commit: {{ commit }}
    date: {{ commit_date }}