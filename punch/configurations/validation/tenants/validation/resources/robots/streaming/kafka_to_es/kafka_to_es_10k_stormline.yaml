---
version: "6.0"
runtime: storm
type: punchline
dag:
- type: kafka_input
  settings:
    topic: streaming_validation
    start_offset_strategy: last_committed
    encoding: lumberjack
    exit_conditions:
      success:
        acks_greater_or_equal_to: 10000
        require_no_remaining_tuple_to_inject: true
        require_no_pending_tuple: true
      failure:
        fails_greater_or_equal_to: 1

  publish:
  - stream: logs
    fields:
    - log
    - _ppf_id
    - _ppf_timestamp

- type: elasticsearch_output
  settings:
    cluster_id: common
    reindex_failed_documents: true
    error_index:
        type : constant
        value: validation-streaming-errors
    per_stream_settings:
    - stream: logs
      index:
        type: constant
        value: validation-streaming-events
      document_value_fields:
        - log
      document_id_field: _ppf_id
      additional_document_value_fields:
      - type: date
        document_field: "@timestamp"
        format: iso
  subscribe:
  - component: kafka_input
    stream: logs
settings:
  topology.worker.childopts: "-server -Xms400m -Xmx400m"
