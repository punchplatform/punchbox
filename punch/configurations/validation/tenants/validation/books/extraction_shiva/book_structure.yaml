version: '6.0'
resources:
  - type: kafka_topic
    name: validation_archiving
    cluster: common
    partitions: 1
    replication_factor: 1
applications:
  - name: archiving
    runtime: shiva
    command: punchlinectl
    args:
      - start
      - --punchline
      - archiving.yaml
    shiva_runner_tags:
      - common
    cluster: common
    reload_action: kill_then_start
    exit:
      type: platform

  - name: extraction
    runtime: shiva
    command: punchlinectl
    args:
      - start
      - --punchline
      - extraction.yaml
    shiva_runner_tags:
      - common
    cluster: common
    reload_action: kill_then_start
    after_success:
      - archiving
    exit:
      type: platform

settings:
  stage_interval: 3s
